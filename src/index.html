<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="icon"
      href="./images/favicon.png"
    />
  </head>
  <body>
    <div class="game">
      <div class="game__header">
        <h1 class="game__title">2048</h1>
        <div class="game__controls">
          <p class="game__info">
            Score:
            <span class="game__score">0</span>
          </p>
          <button
            class="game__button game__button--start"
            tabindex="-1"
          >
            Start
          </button>
        </div>
      </div>

      <div class="game__board">
        <div
          class="game__field-container"
          id="game-board"
        ></div>
      </div>

      <div class="modal hidden">
        <div class="modal__content">
          <p class="modal__message"></p>
          <button class="modal__button modal__button--yes" tabindex="-1">Yes</button>
          <button class="modal__button modal__button--no" tabindex="-1">No</button>
        </div>
      </div>

      <div class="message">
        <p class="message__text message__text--lose hidden">You lose! Restart the game?</p>
        <p class="message__text message__text--win hidden">Winner! Congrats! You did it!</p>
        <p class="message__text message__text--start">
          Press "Start" to begin game. Good luck!
        </p>
      </div>
    </div>
    <script
      src="./scripts/main.js"
      type="module"
    ></script>
  </body>
</html>
